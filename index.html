<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de dés</title>
    <!-- ========== Feuille de styles start ========== -->

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" integrity="sha256-SD4b9urSXVSzdFbPDlHqAiDZ3gPva6Ki2MPzSkvDTBc=" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <!-- ========== Feuille de styles end ========== -->

    <!-- ========== Start script ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha256-YMa+wAM6QkVyz999odX7lPRxkoYAan8suedu4k2Zur8=" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
    <!-- ========== End script ========== -->
</head>
<body>
    
                <div class="container-game h-100 ">
                    <div class="row m-0 h-100">
                    <!-- ========== Start Interface Joueur 1 ========== -->
                    
                        <div class="col-4  player-1 p-0 m-0">
                            <div class="row m-0">
                                <div class="col-12 d-flex flex-column align-items-center justify-content-end player-top">
                                    <div class="container d-flex flex-column align-items-center justify-content-center">
                                        <h1 id="player1">PLAYER 1</h1>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16" id="ptPlayer1">
                                            <circle cx="8" cy="8" r="8"/>
                                        </svg>
                                    </div>
                                    <div class="scoreGlobal" id="player1-score-global">0</div>
                                </div>
                                <div class="col-12  player-bottom d-flex align-items-center justify-content-center">
                                    <div class="container current-score d-flex flex-column align-items-center pt-2">
                                        <h3 class="text-black">current</h3>
                                        <div class="scoreRound text-white" id="player1-score-round">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- ========== End Interface Joueur 1 ========== -->
                    
                        <!-- ========== Start Interface central ========== -->
                        <div class="col-4  interface p-0 m-0">
                            <div class="container m-0 p-0 interface-top d-flex flex-column align-items-center justify-content-between">
                                
                                    
                                        <button type="button" class="btn-game" id="btn-new">
                                            <i class="bi bi-plus-circle"></i>
                                            NEW GAME
                                        </button>
                                        <div class="container-winner d-none" id="win-container">
                                            
                                             <p class="winner" id="winner">Player <span>1</span> Win!</p>
                                            
                                        </div>

                                        <!-- ========== Start Le dés ========== -->
                                        <div class="dice" id="dice">
                                            <div class="row d-flex align-items-center justify-content-center point-row">
                                                <div class="col-4  point-dice">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16" id="1">
                                                        <circle cx="8" cy="8" r="8"/>
                                                    </svg>
                                                </div>
                                                <div class="col-4  point-dice">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill tampon" viewBox="0 0 16 16">
                                                        <circle cx="8" cy="8" r="8"/>
                                                    </svg>
                                                </div>
                                                <div class="col-4  point-dice">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16" id="2">
                                                        <circle cx="8" cy="8" r="8"/>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="row d-flex  align-items-center justify-content-around point-row">
                                                <div class="col-4  point-dice">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16" id="3">
                                                        <circle cx="8" cy="8" r="8"/>
                                                    </svg>
                                                </div>
                                                <div class="col-4  point-dice">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16" id="4">
                                                        <circle cx="8" cy="8" r="8"/>
                                                    </svg>
                                                </div>
                                                <div class="col-4  point-dice">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16" id="5">
                                                        <circle cx="8" cy="8" r="8"/>
                                                    </svg>
                                                </div>
                                            </div>
                                            <div class="row d-flex align-items-center justify-content-around point-row">
                                                <div class="col-4   point-dice">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16" id="6">
                                                        <circle cx="8" cy="8" r="8"/>
                                                    </svg>
                                                </div>
                                                <div class="col-4  point-dice">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill tampon" viewBox="0 0 16 16">
                                                        <circle cx="8" cy="8" r="8"/>
                                                    </svg>
                                                </div>
                                                <div class="col-4  point-dice">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16" id="7">
                                                        <circle cx="8" cy="8" r="8"/>
                                                    </svg>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <!-- ========== End Le dés ========== --> 
                            </div>
                            <div class="col-12 interface-bottom d-flex flex-column align-items-center justify-content-center ">
                               <div class="container-btn d-flex flex-column justify-content-between">                                    
                                    <button type="button" class="btn-game btn-roll" id="btn-roll">
                                        <i class="bi bi-arrow-repeat"></i>
                                        ROLL DICE
                                    </button>
                                    <button type="button" class="btn-game btn-hold" id="btn-hold">
                                        <i class="bi bi-box-arrow-in-down"></i>
                                        HOLD
                                    </button>                                    
                               </div>
                                    
                              
                            </div>
                        </div>
                        <!-- ========== End Interface central ========== -->
                        
                        <!-- ========== Start Interface Joueur 2 ========== -->
                        <div class="col-4  player-2">
                            <div class="row m-0">
                                <div class="col-12 d-flex flex-column align-items-center justify-content-end player-top">
                                    <div class="container d-flex flex-column align-items-center justify-content-center">
                                        <h1 id="player2">PLAYER 2</h1>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16" id="ptPlayer2">
                                            <circle cx="8" cy="8" r="8"/>
                                        </svg>
                                    </div>
                                    <div class="scoreGlobal"  id="player2-score-global">0</div>
                                </div>
                                <div class="col-12  player-bottom d-flex align-items-center justify-content-center">
                                    <div class="container current-score d-flex flex-column align-items-center pt-2">
                                        <h3 class="text-black">current</h3>
                                        <div class="scoreRound text-white" id="player2-score-round">0</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ========== End Interface Joueur 2 ========== -->
                        
                    </div>
                </div>
      

    
</body>
</html>
